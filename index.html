<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Steel Company</title>
    <link
      href="https://fonts.googleapis.com/css?family=Barlow Condensed"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="relative h-screen flex flex-col text-center text-white">
      <div
        class="video-docker absolute top-0 left-0 w-full h-full overflow-hidden"
      >
        <video
          class="min-w-full min-h-full absolute object-cover"
          src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4"
          type="video/mp4"
          autoplay
          muted
          loop
        ></video>
      </div>
      <nav class="video-content flex justify-around mt-10 text-2xl">
        <div class="text-6xl font-extrabold">RSCL</div>
        <div class="flex">
          <div class="nav-item">Products</div>
          <div class="nav-item">Service</div>
          <div class="nav-item">Industries</div>
          <div class="nav-item">Brands</div>
        </div>
        <div>My List</div>
      </nav>

      <div class="video-content space-y-2 z-10 my-auto">
        <h1 class="font-bold text-7xl">Real Steel Company Limited</h1>
        <h3 class="font-light text-4xl my-auto mb-10">
          Buy your heavy duty machines from us
        </h3>
        <button
          class="!mt-10 text-xl text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        >
          Explore our Products
        </button>
      </div>
    </section>
  </body>
</html>
